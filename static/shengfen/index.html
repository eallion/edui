    <title>地理大师：省份挑战</title>
    <script defer="defer" src="main.88a0b2ba.js"></script>
    <link href="main.ff7a6666.css" rel="stylesheet"></head>
  <body>
    <div id="root"></div>
    <style>a,a:link, a:visited{text-decoration: none;} /* flex布局 */ .u-f-c{display: flex;justify-content: center;align-items: center;}/*垂直水平居中*/ .u-f,.u-f-ac,.u-f-ajc,.u-f-jsb{ display: flex; } .u-f-ac,.u-f-ajc{ align-items: center;} .u-f-ab{display: flex;align-items: baseline;} .u-f-ajc{ justify-content: center;} .u-f-jsb{ justify-content: space-between;} .u-f-column{ flex-direction: column;} /* 晃动2------ */ @-webkit-keyframes shake2 { 10% { transform: rotate(15deg); } 20% { transform: rotate(-10deg); } 30% { transform: rotate(5deg); } 40% { transform: rotate(-5deg); } 50%,100% { transform: rotate(0deg); } } .view_shake2 { animation: shake2 1s 0.15s linear infinite; -moz-animation: shake2 1s 0.15s linear infinite; /* Firefox */ -webkit-animation: shake2 1s 0.15s linear infinite; /* Safari and Chrome */ -o-animation: shake2 1s 0.15s linear infinite; /* Opera */ }</style>
    <script>//移动/pc端
      function mzy_isWap() {
        var sUserAgent = navigator.userAgent.toLowerCase();
        var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
        var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
        var bIsMidp = sUserAgent.match(/midp/i) == "midp";
        var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
        var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
        var bIsAndroid = sUserAgent.match(/android/i) == "android";
        var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
        var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
        if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
          return true; //移动站
        } else {
          return false; //PC站
        }
      }
      var isWap = mzy_isWap();
	</script>
  </body>
