<main>
	<style>
		
/* ============================图片晃动 */
@keyframes huangdong{
from  {left: 5px;}
to  {left: -5px;}
}
@-moz-keyframes huangdong /* Firefox */
{
from  {left: 5px;}
to  {left: -5px;}
}
@-webkit-keyframes huangdong /* Safari 和 Chrome */
{
from  {left: 5px;}
to  {left: -5px;}
}

@-o-keyframes huangdong /* Opera */
{
from  {left: 5px;}
to  {left: -5px;}
}
.view_huangdong {	
	animation: huangdong 0.1s linear 0s infinite alternate;	
	-moz-animation: huangdong 0.5s linear 0s infinite alternate;/* Firefox: */	
	-webkit-animation: huangdong 0.5s linear 0s infinite alternate;/* Safari 和 Chrome: */	
	-o-animation: huangdong 0.5s linear 0s infinite alternate;/* Opera: */
}

	<header data-fx="fx.mp3">

	</header>
	<section>

		<p><span>1</span><span>0</span><span>0</span><span></span><span>0</span><span>%</span></p>

	</section>
	<footer data-message=" My best circle is {score} perfect, can you beat that?">

	</footer>

	<div id="_loading"></div>
</main>
