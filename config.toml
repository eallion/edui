theme = "webstack"
version = "23.01.01"

# 首页网址
baseURL = "https://123.qinzheyu.com"
# 标题
title = "123.qinzheyu.com"

[permalinks]
  posts = "/:filename/"

[params]
    # 副标题
    subtitle = "让教学简单一点点"
    # css和js文件的cdn
    cdn = "https://cdn.jsdelivr.net/gh/lmm214/edui@gh-pages"
    # 开启今日诗词
    jinrishici = "true"
    # 网站上线时间
    starting = "2020"
    # 开启卜算子访问量统计
    busuanzi = "false"
    # 开启 Umami 统计
    [params.umami]
      enable = false
      umiId = "65a1e3d9-dd6d-4b1e-ba81-cbc5f92ed132"
      umiToken = ""

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true